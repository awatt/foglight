<md-dialog class="sankeyDialog fullscreen-dialog" aria-label="...">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{countyName}}</h2>
      </div>
    </md-toolbar>
    <md-dialog-content id="sankeyContent">

      <md-tabs md-dynamic-height class="md-accent" md-border-bottom>

        <md-tab ng-repeat="bin in bins" ng-init="$last ? hideProgress() : null">
          <md-tab-label>{{bin.bin}} <span ng-if="bin.rawAmount > 0">(${{bin.rawAmount | number:2}})</span></md-tab-label>
          <md-tab-body>
          <div id="chart-{{$index}}" county-sankey bin-num="$index" bin="bin.bin"></div>
          </md-tab-body>
        </md-tab>
      </md-tabs>

  <div ng-hide="!progress" layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular class="md-warn md-hue-3"  md-mode="indeterminate" md-diameter="60"></md-progress-circular>
  </div>

    </md-dialog-content>
  </form>
</md-dialog>
