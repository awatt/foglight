<md-dialog class="sankeyDialog" aria-label="...">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{countyInfo}}</h2>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:1800px;max-height:1000px; ">
      <md-tabs md-dynamic-height class="md-accent" md-border-bottom>
        <md-tab ng-repeat="bin in bins">
          <md-tab-label>{{bin.bin}} <span ng-if="bin.rawAmount > 0">(${{bin.rawAmount | number:2}})</span></md-tab-label>
          <md-tab-body>
          <div id="chart-{{$index}}" county-sankey bin-num="$index" bin="bin.bin"></div>
          </md-tab-body>
        </md-tab>
      </md-tabs>
    </md-dialog-content>

      </md-button>
      <span flex></span>

      <md-button ng-click="answer('useful')" style="margin-right:20px;" >

    </md-dialog-actions> -->

</md-dialog>
