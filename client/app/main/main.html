<!-- <div ng-include="'components/navbar/navbar.html'"></div> -->
<div class="fullscreen">
  <div class="fullscreen-overlay">
  </div>
</div>
<header id="banner">
  <div class="container">
    <h1 class="mainTitle"><span class="unblurred">PHARMA</span><span class="blurred">LENS</span></h1>
    <!-- <p class="lead">Stuff about Diabetes rates by county.</p> -->
  </div>
</header>

<div class="container">
      <md-card>
        <!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Action buttons</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>
            Stuff about Diabetes rates by county.
          </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-switch id="diabetes" ng-disabled="true" ng-model="dataSetSwitches.diabetes" ng-click="selectDataSet()" aria-label="Diabetes">Diabetes</md-switch>
          <md-switch id="payments" ng-model="dataSetSwitches.payments" ng-click="selectDataSet()" aria-label="Payments">Payments</md-switch>
          <md-switch id="grants" ng-model="dataSetSwitches.grants" ng-click="selectDataSet()" aria-label="Grants">Grants</md-switch>
          <md-radio-group ng-model="programYear">
            <md-radio-button value="2013" class="md-primary">2013</md-radio-button>
            <md-radio-button value="2014">2014</md-radio-button>
          </md-radio-group>
        </md-card-actions>
      </md-card>
</div>





<div class="container">
  <md-fab-speed-dial ng-hide="hidden" md-direction="left" md-open="isOpen"
                       class="md-scale md-fab-top-right" ng-class="{ 'md-hover-full': hover }"
                       ng-mouseenter="isOpen=true" ng-mouseleave="isOpen=false">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-warn">
          <i class="fa fa-bars fa-lg fa-align-center"></i>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        
      <md-button id="doctorLookup" aria-label="Search by Doctor or County" class="md-fab md-raised md-mini"
                 ng-click="showPhysicianSearchDialog($event)">
        <md-tooltip md-direction="bottom" md-visible="tooltipVisible"
                    md-autohide="false">
          Search by Doctor or County
        </md-tooltip>
        <i class="fa fa-search fa-lg"></i>
      </md-button>

      <md-button aria-label="Factoids" class="md-fab md-raised md-mini"
                 ng-click="openDialog($event, item)">
        <md-tooltip md-direction="bottom" md-visible="tooltipVisible"
                    md-autohide="false">
          Factoids
        </md-tooltip>
        <i class="fa fa-bar-chart fa-lg fa-align-center"></i>
      </md-button>

      <md-button aria-label="About" class="md-fab md-raised md-mini"
                 ng-click="showInfoDialog($event)">
        <md-tooltip md-direction="bottom" md-visible="tooltipVisible"
                    md-autohide="false">
          About
        </md-tooltip>
        <i class="fa fa-info fa-lg fa-align-center"></i>
      </md-button>

      </md-fab-actions>
    </md-fab-speed-dial>

      <div county-map id="countyMap" countyinfo="countyInfo" bins="bins" dataset="dataSet" on-county-click="showSankeyDialog($event, FIPS, county)">
      </div>
      
</div>
